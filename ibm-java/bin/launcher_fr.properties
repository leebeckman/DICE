#
# Main syntax help
#
usage=\n\
Syntaxe : %1 [-options] class [args...]\n\
\           (pour l'ex\u00e9cution d'une classe)\n\
\   ou  %1 [-jar] [-options] jarfile [args...]\n\
\           (pour l'ex\u00e9cution d'un fichier jar)\n\
\n\
o\u00f9 les options incluent :\n\
\    -cp -classpath <r\u00e9pertoires et fichiers zip/jar s\u00e9par\u00e9s par %2>\n\
\              d\u00e9finition du chemin de recherche pour les classes d'applications et les ressources\n\
\    -D<nom>=<valeur>\n\
\              d\u00e9finition d'une propri\u00e9t\u00e9 syst\u00e8me\n\
\    -verbose[:class|gc|jni]\n\
\              activation d'une sortie prolixe\n\
\    -version  impression de la version du produit\n\
\    -version:<valeur>\n\
\              requiert l'ex\u00e9cution de la version indiqu\u00e9e\n\
\    -showversion  impression de la version du produit et poursuite\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              inclusion/exclusion des environnements JRE priv\u00e9s utilisateur dans la recherche de version\n\
\    -agentlib:<nombiblioth\u00e8que>[=<options>]\n\
\              chargement de la biblioth\u00e8que d'agents natifs <nombiblioth\u00e8que>, par exemple -agentlib:hprof\n\
\              voir aussi, -agentlib:jdwp=help et -agentlib:hprof=help\n\
\    -agentpath:<nomchemin>[=<options>]\n\
\              chargement de la biblioth\u00e8que d'agents natifs selon le nom de chemin complet\n\
\    -javaagent:<cheminjar>[=<options>]\n\
\              chemin de l'agent de langage de programmation Java, voir java.lang.instrument\n\
\    -? -help  impression de ce message d'aide\n\
\    -X        impression de l'aide sur des options non standard\n\
\    -splash:<cheminimage>  affichage de l'\u00e9cran d'accueil avec l'image indiqu\u00e9e\n\
\    -ea[:<nompackage>...|:<nomclasse>]\n\
\    -enableassertions[:<nompackage>...|:<nomclasse>]\n\
\              activation des assertions\n\
\    -da[:<nompackage>...|:<nomclasse>]\n\
\    -disableassertions[:<nompackage>...|:<nomclasse>]\n\
\              d\u00e9sactivation des assertions\n\
\    -esa | -enablesystemassertions\n\
\              activation des assertions syst\u00e8me\n\
\    -dsa | -disablesystemassertions\n\
\              d\u00e9sactivation des assertions syst\u00e8me\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding         Autorise les s\u00e9quences d'\u00e9chappement Unicode dans\n\
\                          les arguments\n\
\    -Xbootclasspath:      <r\u00e9pertoires et fichiers zip/jar s\u00e9par\u00e9s par %2>\n\
\                          D\u00e9finit un chemin de recherche pour les classes et\n\
\                          les ressources de d\u00e9marrage\n\
\    -Xbootclasspath/a:    <r\u00e9pertoires et fichiers zip/jar s\u00e9par\u00e9s par %2>\n\
\                          Adjoint le chemin des classes de d\u00e9marrage\n\
\    -Xbootclasspath/p:    <r\u00e9pertoires et fichiers zip/jar s\u00e9par\u00e9s par %2>\n\
\                          Ajoute le chemin des classes de d\u00e9marrage au d\u00e9but\n\
\    -Xcheck:jni           Effectue des contr\u00f4les suppl\u00e9mentaires pour des\n\
\                          fonctions JNI\n\
\    -Xcheck:nabounds      Effectue des contr\u00f4les suppl\u00e9mentaires pour des\n\
\                          op\u00e9rations de tableaux JNI\n\
\    -Xcomp                Compile toutes les m\u00e9thodes lors de leur premi\u00e8re\n\
\                          utilisation (sous z/OS uniquement)\n\
\    -Xdisableexplicitgc   D\u00e9sactive les r\u00e9cup\u00e9rateurs de place explicites\n\
\    -Xdisablejavadump     En cas d'erreur, utilise le fichier de vidage\n\
\                          syst\u00e8me au lieu du fichier de vidage Java\n\
\    -Xlp                  Tente d'allouer des segments Java \u00e0\n\
\                          l'aide de pages de taille importante\n\
\    -Xgcpolicy            [:d\u00e9bit_optionnel]|[:pause_moyenne_optionnelle]\n\
\                          Contr\u00f4le le comportement du r\u00e9cup\u00e9rateur de place\n\
\    -Xms<taille>          D\u00e9finit la taille initiale du segment\n\
\    -Xmx<taille>          D\u00e9finit la taille maximale de segment Java\n\
\    -Xnoclassgc           D\u00e9sactive la collecte des classes pour lib\u00e9ration m\u00e9moire\n\
\    -Xcompactexplicitgc   Ex\u00e9cute un compactage complet dans chaque GC forc\u00e9\n\
\                          (System.gc)\n\
\    -Xnocompactexplicitgc N'ex\u00e9cute pas de compactage dans les GC forc\u00e9s\n\
\    -Xnosigcatch          D\u00e9sactive le code de r\u00e9cup\u00e9ration JVM\n\
\    -Xnosigchain          D\u00e9sactive le cha\u00eenage de gestionnaires de signaux\n\
\    -Xoptionsfile=        <fichier> Fichier contenant des options et des\n\
\                          d\u00e9finitions de JVM\n\
\    -Xoss<taille>         D\u00e9finit la taille maximale de la pile Java pour\n\
\                          les unit\u00e9s d'ex\u00e9cution\n\
\    -Xpd                  Charge les biblioth\u00e8ques d'identification des incidents JRE\n\
\    -Xquickstart          Raccourcit la dur\u00e9e du d\u00e9marrage en reportant la\n\
\                          compilation\n\
\    -Xrs                  R\u00e9duit l'utilisation de signaux du syst\u00e8me\n\
\                          d'exploitation\n\
\    -Xrunhprof            [:help]|[:<option>=<valeur>, ...]\n\
\                          Effectue le profilage du segment, de l'unit\u00e9 centrale\n\
\                          ou du moniteur\n\
\    -Xrunjdwp             [:help]|[:<option>=<valeur>, ...]\n\
\                          Charge des biblioth\u00e8ques de d\u00e9bogage pour un\n\
\                          d\u00e9bogage \u00e0 distance\n\
\    -Xss<taille>            D\u00e9finit la taille de pile native maximale pour une\n\
\                          unit\u00e9 d'ex\u00e9cution\n\
\    -Xverify              Active le contr\u00f4le strict des classes pour tous\n\
\                          les chargements de classes\n\
\    -Xverify:none         D\u00e9sactive le contr\u00f4le strict de classe\n\
\    -Xverify:remote       Active le contr\u00f4le de classes strict pour les\n\
\                          chargements de classes distantes\n\
\    -Xdebug               Active le d\u00e9bogage distant\n\
Les options -X ne sont pas standard et peuvent \u00eatre modifi\u00e9es sans pr\u00e9avis.\n

