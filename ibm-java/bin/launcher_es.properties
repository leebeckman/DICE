#
# Main syntax help
#
usage=\n\
Uso:   %1 [-opciones] clase [args...]\n\
\           (para ejecutar una clase)\n\
\   o   %1 [-jar] [-opciones] archivojar [args...]\n\
\           (para ejecutar un archivo jar)\n\
\n\
donde las opciones son:\n\
\    -cp -classpath <directorios y archivos zip/jar separados por %2>\n\
\              establece la v\u00eda de b\u00fasqueda para las clases y recursos de aplicaci\u00f3n\n\
\    -D<nombre>=<valor>\n\
\              establece una propiedad del sistema\n\
\    -verbose[:class|gc|jni]\n\
\              habilita la salida verbosa\n\
\    -version  imprime la versi\u00f3n del producto\n\
\    -version:<valor>\n\
\              requiere la versi\u00f3n especificada que se va a ejecutar\n\
\    -showversion  imprime la versi\u00f3n del producto y contin\u00faa\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              incluye/excluye los JRE privados de usuario en la b\u00fasqueda de la versi\u00f3n\n\
\    -agentlib:<nombre_biblioteca>[=<opciones>]\n\
\              carga la biblioteca de agentes nativos <nombre_biblioteca>, por ejemplo, -agentlib:hprof\n\
\              vea tambi\u00e9n -agentlib:jdwp=help y -agentlib:hprof=help\n\
\    -agentpath:<nombre_v\u00eda_acceso>[=<opciones>]\n\
\              carga la biblioteca de agentes nativos por nombre de v\u00eda de acceso completo\n\
\    -javaagent:<v\u00eda_acceso_jar>[=<opciones>]\n\
\              carga el agente de lenguaje de programaci\u00f3n Java, vea java.lang.instrument\n\
\    -? -help  imprimir este mensaje de ayuda\n\
\    -X        imprimir ayuda sobre opciones no est\u00e1ndar\n\
\    -splash:<v\u00edaaccesoimagen>  mostrar pantalla inicial con imagen especificada\n\
\    -ea[:<nombrepaquete>...|:<nombreclase>]\n\
\    -enableassertions[:<nombrepaquete>...|:<nombreclase>]\n\
\              habilitar aserciones\n\
\    -da[:<nombrepaquete>...|:<nombreclase>]\n\
\    -disableassertions[:<nombrepaquete>...|:<nombreclase>]\n\
\              inhabilitar aserciones\n\
\    -esa | -enablesystemassertions\n\
\              habilitar aserciones del sistema\n\
\    -dsa | -disablesystemassertions\n\
\              inhabilitar aserciones del sistema\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Permitir secuencias de escape Unicode en args\n\
\    -Xbootclasspath:<directorios y archivos zip/jar separados por %2>\n\
\                      Establecer v\u00eda de b\u00fasqueda para las clases y recursos de la rutina de carga\n\
\    -Xbootclasspath/a:<directorios y archivos zip/jar separados por %2>\n\
\                      A\u00f1adir al final de la classpath de la rutina de carga\n\
\    -Xbootclasspath/p:<directorios y archivos zip/jar separados por %2>\n\
\                      Poner delante de la classpath de la rutina de carga\n\
\    -Xcheck:jni       Efectuar comprobaciones adicionales de funciones JNI\n\
\    -Xcheck:nabounds  Efectuar comprobaciones adicionales de operaciones de matriz JNI\n\
\    -Xcomp            Compilar todos los m\u00e9todos en su primer uso (s\u00f3lo z/OS)\n\
\    -Xdisableexplicitgc Inhabilitar GC expl\u00edcitas\n\
\    -Xdisablejavadump Utilizar el vuelco del sistema en lugar del vuelco de Java en caso de error\n\
\    -Xlp              Intentar asignar almacenamiento din\u00e1mico de Java utilizando p\u00e1ginas grandes\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Controlar el comportamiento del recolector de basura\n\
\    -Xms<tama\u00f1o>      Establecer tama\u00f1o de almacenamiento din\u00e1mico inicial de Java\n\
\    -Xmx<tama\u00f1o>      Establecer tama\u00f1o de almacenamiento din\u00e1mico m\u00e1ximo de Java\n\
\    -Xnoclassgc       Inhabilitar recogida de basura de clases\n\
\    -Xcompactexplicitgc   Ejecutar compactaci\u00f3n completa en todas las GC forzadas (System.gc)\n\
\    -Xnocompactexplicitgc No ejecutar compactaci\u00f3n en ninguna GC forzada\n\
\    -Xnosigcatch      Inhabilitar c\u00f3digo de recuperaci\u00f3n de JVM\n\
\    -Xnosigchain      Inhabilitar encadenamiento de manejadores de se\u00f1al\n\
\    -Xoptionsfile=<archivo> Archivo que contiene las opciones y definiciones de JVM\n\
\    -Xoss<tama\u00f1o>       Establecer tama\u00f1o m\u00e1ximo de pila de Java para cualquier hebra\n\
\    -Xpd              Cargar bibliotecas de JRE de determinaci\u00f3n de problemas\n\
\    -Xquickstart      Mejorar tiempo de arranque retardando compilaci\u00f3n\n\
\    -Xrs              Reducir el uso de se\u00f1ales de SO\n\
\    -Xrunhprof[:help]|[:<opci\u00f3n>=<valor>, ...]\n\
\                      Efectuar creaci\u00f3n de perfiles de almacenamiento din\u00e1mico, cpu o supervisor\n\
\    -Xrunjdwp[:help]|[:<opci\u00f3n>=<valor>, ...]\n\
\                      Cargar bibliotecas de depuraci\u00f3n para depuraci\u00f3n remota\n\
\    -Xss<tama\u00f1o>        Establecer tama\u00f1o m\u00e1ximo de pila nativa para cualquier hebra\n\
\    -Xverify          Habilitar comprobaci\u00f3n de clases estricta para todas las cargas de clases\n\
\    -Xverify:none     Inhabilitar comprobaci\u00f3n de clases estricta\n\
\    -Xverify:remote   Habilitar comprobaci\u00f3n de clases estricta de cargas de clases remotas\n\
\    -Xdebug           Habilitar depuraci\u00f3n remota\n\
Las opciones -X no son est\u00e1ndar y est\u00e1n sujetas a cambios sin previo aviso.\n

