\    -Xnocompactexplicitgc \u4e0d\u8981\u5728\u4efb\u4f55\u5f37\u5236\u555f\u52d5\u7684\u8a18\u61b6\u9ad4\u56de\u6536\u88e1\u57f7\u884c\u58d3\u7e2e\n\
