#
# Main syntax help
#
usage=\n\
\u7528\u6cd5\uff1a%1 [-options] class [args...]\n\
\           \uff08\u57f7\u884c\u985e\u5225\uff09\n\
\   \u6216  %1 [-jar] [-options] jarfile [args...]\n\
\           \uff08\u57f7\u884c Jar \u6a94\uff09\n\
\n\
\u5176\u4e2d\u9078\u9805\u5305\u542b\uff1a\n\
\    -cp -classpath <\u4ee5 %2 \u9694\u958b\u7684\u76ee\u9304\u548c zip/jar \u6a94>\n\
\              \u8a2d\u5b9a\u61c9\u7528\u7a0b\u5f0f\u985e\u5225\u548c\u8cc7\u6e90\u7684\u641c\u5c0b\u8def\u5f91\n\
\    -D<name>=<value>\n\
\              \u8a2d\u5b9a\u7cfb\u7d71\u5167\u5bb9\n\
\    -verbose[:class|gc|jni]\n\
\              \u555f\u7528\u8a73\u7d30\u8f38\u51fa\n\
\    -version  \u5217\u5370\u7522\u54c1\u7248\u672c\n\
\    -version:<value>\n\
\              \u9700\u8981\u6307\u5b9a\u7248\u672c\u4ee5\u57f7\u884c\n\
\    -showversion  \u5217\u5370\u7522\u54c1\u7248\u672c\u4e26\u7e7c\u7e8c\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              \u7248\u672c\u641c\u5c0b\u4e2d\u4f75\u5165/\u6392\u9664\u4f7f\u7528\u8005\u500b\u4eba JRE\n\
\    -agentlib:<libname>[=<options>]\n\
\              \u8f09\u5165\u539f\u751f\u4ee3\u7406\u7a0b\u5f0f\u5eab <libname>\uff0c\u4f8b\u5982 -agentlib:hprof\n\
\              \u53e6\u8acb\u53c3\u95b1 -agentlib:jdwp=help \u53ca -agentlib:hprof=help\n\
\    -agentpath:<pathname>[=<options>]\n\
\              \u4ee5\u5b8c\u6574\u8def\u5f91\u540d\u7a31\u8f09\u5165\u539f\u751f\u4ee3\u7406\u7a0b\u5f0f\u5eab\n\
\    -javaagent:<jarpath>[=<options>]\n\
\              \u8f09\u5165 Java \u7a0b\u5f0f\u8a2d\u8a08\u8a9e\u8a00\u4ee3\u7406\u7a0b\u5f0f\uff0c\u8acb\u53c3\u95b1 java.lang.instrument\n\
\    -? -help  \u5217\u5370\u6b64\u8aaa\u660e\u8a0a\u606f\n\
\    -X        \u5217\u5370\u975e\u6a19\u6e96\u9078\u9805\u7684\u8aaa\u660e\n\
\    -splash:<imagepath>  \u4f7f\u7528\u6307\u5b9a\u7684\u5f71\u50cf\u986f\u793a\u6b61\u8fce\u756b\u9762\n\
\    -ea[:<packagename>...|:<classname>]\n\
\    -enableassertions[:<packagename>...|:<classname>]\n\
\              \u555f\u7528\u78ba\u8a8d\n\
\    -da[:<packagename>...|:<classname>]\n\
\    -disableassertions[:<packagename>...|:<classname>]\n\
\              \u505c\u7528\u78ba\u8a8d\n\
\    -esa | -enablesystemassertions\n\
\              \u555f\u7528\u7cfb\u7d71\u78ba\u8a8d\n\
\    -dsa | -disablesystemassertions\n\
\              \u505c\u7528\u7cfb\u7d71\u78ba\u8a8d\n


