#
# Main syntax help
#
usage=\n\
Pou\u017eitie: %1 [-vo\u013eby] trieda [argumenty...]\n\
\           (na vykonanie triedy)\n\
\   or  %1 [-jar] [-vo\u013eby] s\u00fabor_jar [argumenty...]\n\
\           (na vykonanie s\u00faboru JAR)\n\
\n\
kde vo\u013eby zah\u0155\u0148aj\u00fa:\n\
\    -cp -classpath <adres\u00e1re a s\u00fabory ZIP/JAR, oddelen\u00e9 pomocou %2>\n\
\              nastavenie cesty pre vyh\u013ead\u00e1vanie ciest a prostriedkov aplik\u00e1cie\n\
\    -D<n\u00e1zov>=<hodnota>\n\
               nastavenie syst\u00e9movej vlastnosti\n\
\    -verbose[:class|gc|jni]\n\
\              povolenie detailn\u00e9ho v\u00fdstupu\n\
\    -version  zobrazenie verzie produktu\n\
\    -version:<hodnota>\n\
\              vy\u017eadova\u0165 na spustenie \u0161pecifick\u00fa verziu\n\
\    -showversion  zobrazenie verzie produktu a pokra\u010dovanie\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              pri h\u013eadan\u00ed verzie zahrn\u00fa\u0165/vynecha\u0165 s\u00fakromn\u00e9 s\u00fabory JRE u\u017e\u00edvate\u013ea\n\
\    -agentlib:<n\u00e1zov_kni\u017enice>[=<vo\u013eby>]\n\
\              zavedenie nat\u00edvnej kni\u017enice agenta <n\u00e1zov_kni\u017enice>, napr\u00edklad: -agentlib:hprof\n\
\              pozrite si tie\u017e, -agentlib:jdwp=help a -agentlib:hprof=help\n\
\    -agentpath:<n\u00e1zov_cesty[=<vo\u013eby>]\n\
\              zavedenie nat\u00edvnej kni\u017enice agenta pod\u013ea \u00fapln\u00e9ho n\u00e1zvu cesty\n\
\    -javaagent:<cesta_k_JAR>[=<vo\u013eby>]\n\
\              zavedenie agenta programovacieho jazyka Java, pozrite si java.lang.instrument\n\
\    -? -help  vytla\u010di\u0165 t\u00fato spr\u00e1vu pomoci\n\
\    -X        vytla\u010di\u0165 pomoc o ne\u0161tandardn\u00fdch vo\u013eb\u00e1ch\n\
\    -splash:<imagepath>  zobrazi\u0165 \u00favodn\u00fa obrazovku so zadan\u00fdm obrazom\n\
\    -ea[:<packagename>...|:<classname>]\n\
\    -enableassertions[:<packagename>...|:<classname>]\n\
\              povoli\u0165 predpoklady\n\
\    -da[:<packagename>...|:<classname>]\n\
\    -disableassertions[:<packagename>...|:<classname>]\n\
\              zak\u00e1za\u0165 predpoklady\n\
\    -esa | -enablesystemassertions\n\
\              povoli\u0165 predpoklady syst\u00e9mu\n\
\    -dsa | -disablesystemassertions\n\
\              zak\u00e1za\u0165 predpoklady syst\u00e9mu\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Povoli\u0165 \u00fanikov\u00e9 sekvencie v argum pre Unicode\n\
\    -Xbootclasspath:<directories and zip/jar files separated by %2>\n\
\                      Nastavi\u0165 vyh\u013ead\u00e1vaciu cestu pre triedy a prostriedky bootstrap\n\
\    -Xbootclasspath/a:<directories and zip/jar files separated by %2>\n\
\                      Pripoji\u0165 na koniec bootstrap cestu k triede\n\
\    -Xbootclasspath/p:<directories and zip/jar files separated by %2>\n\
\                      Umiestni\u0165 pred cestu triedy bootstrap\n\
\    -Xcheck:jni       Vykona\u0165 dodato\u010dn\u00e9 kontroly funkci\u00ed JNI\n\
\    -Xcheck:nabounds  Vykona\u0165 dodato\u010dn\u00e9 kontroly oper\u00e1cie po\u013ea JNI\n\
\    -Xcomp            Kompilova\u0165 v\u0161etky met\u00f3dy pri prvom pou\u017eit\u00ed (len z/OS)\n\
\    -Xdisableexplicitgc Zak\u00e1za\u0165 explicitn\u00e9 GC\n\
\    -Xdisablejavadump Pri chybe pou\u017ei\u0165 syst\u00e9mov\u00fd v\u00fdpis a nie java v\u00fdpis\n\
\    -Xlp              Pok\u00fasi\u0165 sa vyhradi\u0165 Java haldu pomocou ve\u013ek\u00fdch str\u00e1nok\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Riadi\u0165 spr\u00e1vanie zbera\u010da odpadu\n\
\    -Xms<ve\u013ekos\u0165>     Nastavi\u0165 \u00favodn\u00fa ve\u013ekos\u0165 Java haldy\n\
\    -Xmx<ve\u013ekos\u0165>     Nastavenie maxim\u00e1lnej ve\u013ekosti kopy Java\n\
\    -Xnoclassgc       Deaktivovanie zhroma\u017e\u010fovania odpadu z tried\n\
\    -Xcompactexplicitgc   Vykona\u0165 \u00fapln\u00fa kompakciu v ka\u017edom vyn\u00fatenom GC (System.gc)\n\
\    -Xnocompactexplicitgc Nevykon\u00e1va\u0165 kompakciu v \u017eiadnom vyn\u00fatenom GC\n\
\    -Xnosigcatch      Deaktivovanie k\u00f3du pre obnovu JVM\n\
\    -Xnosigchain      Deaktivovanie zre\u0165azenia obslu\u017en\u00fdch rut\u00edn sign\u00e1lov\n\
\    -Xoptionsfile=<s\u00fabor> S\u00fabor obsahuj\u00faci vo\u013eby a defin\u00edcie pre JVM\n\
\    -Xoss<ve\u013ekos\u0165>    Nastavenie maxim\u00e1lnej ve\u013ekosti z\u00e1sobn\u00edka Java pre \u013eubovo\u013en\u00e9 vl\u00e1kno\n\
\    -Xpd              Zavedenie kni\u017en\u00edc JRE pre ur\u010dovanie probl\u00e9mov\n\
\    -Xquickstart      Zr\u00fdchlenie sp\u00fa\u0161\u0165ania oneskoren\u00edm kompil\u00e1cie\n\
\    -Xrs              Zn\u00ed\u017eenie vyu\u017eitia sign\u00e1lov OS\n\
\    -Xrunhprof[:help]|[:<vo\u013eba>=<hodnota>, ...]\n\
\                      Vykona\u0165 profilovanie kopy, CPU alebo monitora\n\
\    -Xrunjdwp[:help]|[:<vo\u013eba>=<hodnota>, ...]\n\
\                      Zavedenie ladiacich kni\u017en\u00edc pre vzdialen\u00e9 ladenie\n\
\    -Xss<ve\u013ekos\u0165>     Nastavenie maxim\u00e1lnej ve\u013ekosti nat\u00edvneho z\u00e1sobn\u00edka pre \u013eubovo\u013en\u00e9 vl\u00e1kno\n\
\    -Xverify          Povolenie striktnej kontroly tried pre v\u0161etky zavedenia tried\n\
\    -Xverify:none     Deaktivovanie striktnej kontroly tried\n\
\    -Xverify:remote   Povolenie striktnej kontroly tried pre vzdialen\u00e9 zavedenia tried\n\
\    -Xdebug           Povolenie vzdialen\u00e9ho ladenia\n\
Vo\u013eby -X s\u00fa ne\u0161tandardn\u00e9 a m\u00f4\u017eu sa zmeni\u0165 bez ozn\u00e1menia. \n

