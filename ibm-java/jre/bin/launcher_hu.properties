#
# Main syntax help
#
usage=\n\
Haszn\u00e1lat: %1 [-param\u00e9terek] oszt\u00e1ly [argumentumok..]\n\
\           (oszt\u00e1ly v\u00e9grehajt\u00e1s\u00e1hoz)\n\
\   or  %1 [-jar] [-param\u00e9terek] jar_f\u00e1jl [argumentumok...]\n\
\           (jar f\u00e1jl v\u00e9grehajt\u00e1s\u00e1hoz)\n\
\n\
ahol a param\u00e9terek:\n\
\    -cp -classpath <k\u00f6nyvt\u00e1rak \u00e9s zip/jar f\u00e1jlok %2 karakterrel elv\u00e1lasztva>\n\
\              be\u00e1ll\u00edtja az alkalmaz\u00e1s oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok keres\u00e9si \u00fatvonal\u00e1t\n\
\    -D<n\u00e9v>=<\u00e9rt\u00e9k>\n\
\              be\u00e1ll\u00edt egy rendszertulajdons\u00e1got\n\
\    -verbose[:class|gc|jni]\n\
\              enged\u00e9lyezi a r\u00e9szletes kimenetet\n\
\    -version  ki\u00edrja a term\u00e9k verzi\u00f3sz\u00e1m\u00e1t\n\
\    -version:<\u00e9rt\u00e9k>\n\
\              a megadott verzi\u00f3t ig\u00e9nyli a fut\u00e1shoz\n\
\    -showversion  ki\u00edrja a term\u00e9k verzi\u00f3sz\u00e1m\u00e1t \u00e9s folytat\u00f3dik\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              felhaszn\u00e1l\u00f3i saj\u00e1t JRE-k tartalmaz\u00e1sa/kiz\u00e1r\u00e1sa a verzi\u00f3keres\u00e9s\u00e9b\u0151l\n\
\    -agentlib:<f\u00fcggv\u00e9nyt\u00e1rn\u00e9v>[=<param\u00e9terek>]\n\
\              a <f\u00fcggv\u00e9nyt\u00e1rn\u00e9v> nat\u00edv \u00fcgyn\u00f6k-f\u00fcggv\u00e9nyt\u00e1r bet\u00f6lt\u00e9se, p\u00e9ld\u00e1ul -agentlib:hprof\n\
\              l\u00e1sd m\u00e9g: -agentlib:jdwp=help \u00e9s -agentlib:hprof=help\n\
\    -agentpath:<\u00fatvonaln\u00e9v>[=<param\u00e9terek>]\n\
\              nat\u00edv \u00fcgyn\u00f6k-f\u00fcggv\u00e9nyt\u00e1r bet\u00f6lt\u00e9se teljes \u00fatvonaln\u00e9vvel\n\
\    -javaagent:<jar_\u00fatvonal>[=<param\u00e9terek>]\n\
\              Java programnyelv \u00fcgyn\u00f6k bet\u00f6lt\u00e9se, l\u00e1sd: java.lang.instrument\n\
\    -? -help  ezt a s\u00fag\u00f3\u00fczenetet \u00edrja ki\n\
\    -X        s\u00fag\u00f3t jelen\u00edt meg a nem szabv\u00e1nyos opci\u00f3kr\u00f3l\n\
\    -splash:<k\u00e9p\u00fatvonal>  a megadott k\u00e9p\u0171 nyit\u00f3k\u00e9perny\u0151t jelen\u00edti meg\n\
\    -ea[:<csomagn\u00e9v>...|:<oszt\u00e1lyn\u00e9v>]\n\
\    -enableassertions[:<csomagn\u00e9v>...|:<oszt\u00e1lyn\u00e9v>]\n\
\              enged\u00e9lyezi az \u00e9rtes\u00edt\u00e9seket\n\
\    -da[:<csomagn\u00e9v>...|:<oszt\u00e1lyn\u00e9v>]\n\
\    -disableassertions[:<csomagn\u00e9v>...|:<oszt\u00e1lyn\u00e9v>]\n\
\              letiltja az \u00e9rtes\u00edt\u00e9seket\n\
\    -esa | -enablesystemassertions\n\
\              enged\u00e9lyez a rendszer\u00e9rtes\u00edt\u00e9seket\n\
\    -dsa | -disablesystemassertions\n\
\              letiltja a rendszer\u00e9rtes\u00edt\u00e9seket\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Megengedi a Unicode esc-szekvenci\u00e1kat az arumentumokban\n\
\    -Xbootclasspath:<alk\u00f6nyvt\u00e1rak \u00e9s zip/jar f\u00e1jlok %2-al elv\u00e1lasztva>\n\
\                      Be\u00e1ll\u00edtja a bet\u00f6lt\u00e9si oszt\u00e1lyok \u00e9s er\u0151forr\u00e1sok \n\
\                      el\u00e9r\u00e9si \u00fatj\u00e1t\n\
\    -Xbootclasspath/a:<alk\u00f6nyvt\u00e1rak \u00e9s zip/jar f\u00e1jlok %2-al elv\u00e1lasztva>\n\
\                      A bet\u00f6lt\u00e9si oszt\u00e1lyok el\u00e9r\u00e9si \u00fatj\u00e1nak v\u00e9g\u00e9re \u00edrja \n\
\                      a felsoroltakat\n\
\    -Xbootclasspath/p:<alk\u00f6nyvt\u00e1rak \u00e9s zip/jar f\u00e1jlok %2-al elv\u00e1lasztva>\n\
\                      A bet\u00f6lt\u00e9si oszt\u00e1ly el\u00e9r\u00e9si \u00fatj\u00e1nak elej\u00e9re \u00edrja a \n\
\                      felsoroltakat\n\
\    -Xcheck:jni       Tov\u00e1bbi ellen\u0151rz\u00e9seket v\u00e9gez a JNI f\u00fcggv\u00e9nyekhez\n\
\    -Xcheck:nabounds  Tov\u00e1bbi ellen\u0151rz\u00e9seket v\u00e9gez a JNI t\u00f6mbm\u0171veleteken\n\
\    -Xcomp            Az \u00f6sszes met\u00f3dust az els\u0151 haszn\u00e1latkor ford\u00edtja le \n\
\                      (csak Z/OS)\n\
\    -Xdisableexplicitgc Explicit GC-k letilt\u00e1sa\n\
\    -Xdisablejavadump A rendszer dump-t \u00e9s nem a java dump-ot haszn\u00e1lja a\n\
\                      hib\u00e1kn\u00e1l\n\
\    -Xlp              A Java halmot nagy lapokb\u00f3l pr\u00f3b\u00e1lja lefoglalni\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      A szem\u00e9tgy\u0171jt\u00e9s viselked\u00e9s\u00e9t vez\u00e9rli\n\
\    -Xms<m\u00e9ret>       Be\u00e1ll\u00edtja a kezdeti Java halomm\u00e9retet\n\
\    -Xmx<m\u00e9ret>       Be\u00e1ll\u00edtja a maxim\u00e1lis Java halomm\u00e9retet\n\
\    -Xnoclassgc       Letiltja az oszt\u00e1ly szem\u00e9tgy\u0171jt\u00e9st\n\
\    -Xnosigcatch      Letiltja a JVM helyre\u00e1ll\u00edt\u00e1si k\u00f3dot\n\
\    -Xnosigchain      Letiltja a jelkezel\u0151k l\u00e1ncol\u00e1s\u00e1t\n\
\    -Xoptionsfile=<f\u00e1jl> JVM opci\u00f3kat \u00e9s a defin\u00edci\u00f3kat tartalmaz\u00f3 f\u00e1jl\n\
\    -Xoss<m\u00e9ret>      Be\u00e1ll\u00edtja a maxim\u00e1lis Java veremm\u00e9retet mindegyik \n\
\                      sz\u00e1lra\n\
\    -Xpd              Bet\u00f6lti a hibakeres\u00e9si JRE k\u00f6nyvt\u00e1rakat\n\
\    -Xquickstart      Jav\u00edtja az ind\u00edt\u00e1si id\u0151t a ford\u00edt\u00e1s k\u00e9sleltet\u00e9s\u00e9vel\n\
\    -Xrs              Cs\u00f6kkenti az OS jelek haszn\u00e1lat\u00e1t\n\
\    -Xrunhprof[:help]|[:<opci\u00f3>=<\u00e9rt\u00e9k>, ...]\n\
\                      Halom, cpu vagy figyel\u0151 sebess\u00e9goptimaliz\u00e1l\u00e1st v\u00e9gez\n\
\    -Xrunjdwp[:help]|[:<opci\u00f3>=<\u00e9rt\u00e9k>, ...]\n\
\                      Bet\u00f6lti a hibakeres\u00e9si elj\u00e1r\u00e1sk\u00f6nyvt\u00e1rakat a t\u00e1voli \n\
\                      hibakeres\u00e9shez\n\
\    -Xss<m\u00e9ret>       Be\u00e1ll\u00edtja a maxim\u00e1lis nat\u00edv veremm\u00e9retet minden sz\u00e1lra\n\
\    -Xverify          Enged\u00e9lyezi a szigor\u00fa oszt\u00e1lyellen\u0151rz\u00e9st minden\n\
\                      oszt\u00e1lybet\u00f6lt\u00e9sre\n\
\    -Xverify          Letiltja a szigor\u00fa oszt\u00e1lyellen\u0151rz\u00e9st\n\
\    -Xverify:none     Letiltja a szigor\u00fa oszt\u00e1lyellen\u0151rz\u00e9st\n\
\    -Xverify:remote   Enged\u00e9lyezi a szigor\u00fa oszt\u00e1lyellen\u0151rz\u00e9st a t\u00e1voli\n\
\                      oszt\u00e1lybet\u00f6lt\u00e9sekre\n\
\    -Xdebug           Enged\u00e9lyezi a t\u00e1voli hibakeres\u00e9st\n\
A -X opci\u00f3k nem szabv\u00e1nyosak \u00e9s figyelmeztet\u00e9s n\u00e9lk\u00fcl megv\u00e1ltozhatnak.\n

