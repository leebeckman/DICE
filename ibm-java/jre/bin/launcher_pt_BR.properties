#
# Main syntax help
#
usage=\n\
Usage: %1 [-op\u00e7\u00f5es] class [args...]\n\
\           (para executar uma classe)\n\
\   ou  %1 [-jar] [-op\u00e7\u00f5es] jarfile [args...]\n\
\           (para executar um arquivo jar)\n\
\n\
onde as op\u00e7\u00f5es incluem:\n\
\    -cp -classpath <diret\u00f3rios e arquivos zip/jar separados por %2>\n\
\              configurar caminho da procura para classes e recursos de aplicativos\n \    -D<nome>=<valor>\n \              configurar uma propriedade de sistema\n\
\    -verbose[:class|gc|jni]\n\
\              ativar sa\u00edda detalhada\n\
\    -version  imprimir vers\u00e3o do produto\n\
\    -version:<valor>\n\
\              solicitar a vers\u00e3o especificada para executar\n\
\    -showversion  imprimir vers\u00e3o do produto e continuar\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              incluir/excluir JREs privados do usu\u00e1rio na procura da vers\u00e3o\n\
\    -agentlib:<nome_da_biblioteca>[=<op\u00e7\u00f5es>]\n\
\              carregar biblioteca do agente nativo <nome_da_biblioteca>, por exemplo, -agentlib:hprof\n\
\              consultar tamb\u00e9m -agentlib:jdwp=help e -agentlib:hprof=help\n\
\    -agentpath:<pathname>[=<op\u00e7\u00f5es>]\n\
\              carregar biblioteca de agentes nativos por nome completo de caminho\n\
\    -javaagent:<jarpath>[=<op\u00e7\u00f5es>]\n\
\              carregar agente da linguagem de programa\u00e7\u00e3o do Java, consultar java.lang.instrument\n\
\    -? -help  imprimir esta mensagem de ajuda\n\
\    -X        imprimir ajuda sobre op\u00e7\u00f5es n\u00e3o-padr\u00e3o\n\
\    -splash:<caminho_da_imagem>  mostrar tela inicial com imagem especificada\n\
\    -ea[:<nome_do_pacote>...|:<nome_da_classe>]\n\
\    -enableassertions[:<nome_do_pacote>...|:<nome_da_classe>]\n\
\              ativar asser\u00e7\u00f5es\n\
\    -da[:<nome_do_pacote>...|:<nome_da_classe>]\n\
\    -disableassertions[:<nome_do_pacote>...|:<nome_da_classe>]\n\
\              desativar asser\u00e7\u00f5es\n\
\    -esa | -enablesystemassertions\n\
\              ativar asser\u00e7\u00f5es do sistema\n\
\    -dsa | -disablesystemassertions\n\
\              desativar asser\u00e7\u00f5es do sistema\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Permite seq\u00fc\u00eancias de escape Unicode em argumentos\n\
\    -Xbootclasspath:<diret\u00f3rios e arquivos zip/jar separados por %2>\n\
\                      Definir o caminho de procura para recursos e classes de auto-inicializa\u00e7\u00e3o\n\
\    -Xbootclasspath/a:<diret\u00f3rios e arquivos zip/jar separados por %2>\n\
\                      Anexar ao final do caminho da classe de auto-inicializa\u00e7\u00e3o\n\
\    -Xbootclasspath/p:<diret\u00f3rios e arquivos zip/jar separados por %2>\n\
\                      Incluir na frente do caminho da classe de auto-inicializa\u00e7\u00e3o\n\
\    -Xcheck:jni       Executar verifica\u00e7\u00f5es adicionais para fun\u00e7\u00f5es JNI\n\
\    -Xcheck:nabounds  Executar verifica\u00e7\u00f5es adicionais para opera\u00e7\u00f5es de matrizes JNI\n\
\    -Xcomp            Compilar todos os m\u00e9todos no primeiro uso (somente para o z/OS)\n\
\    -Xdisableexplicitgc Desativar GCs expl\u00edcitas\n\
\    -Xdisablejavadump Utilizar dump do sistema em vez do dump Java em caso de erro\n\
\    -Xlp              Tentar alocar o heap Java utilizando p\u00e1ginas grandes\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Controlar o comportamento do coletor de lixo\n\
\    -Xms<tamanho>     Definir o tamanho do heap Java inicial\n\
\    -Xmx<tamanho>     Definir o tamanho m\u00e1ximo do heap Java\n\
\    -Xnoclassgc       Desativar a coleta de lixo de classes\n\
\    -Xcompactexplicitgc   Executar a compacta\u00e7\u00e3o completa em cada GC for\u00e7ada (System.gc)\n\
\    -Xnocompactexplicitgc N\u00e3o executar a compacta\u00e7\u00e3o em nenhuma GC for\u00e7ada\n\
\    -Xnosigcatch      Desativar c\u00f3digo de recupera\u00e7\u00e3o da JVM\n\
\    -Xnosigchain      Desativar o encadeamento de rotinas de tratamento de sinais\n\
\    -Xoptionsfile=<arquivo> Arquivo contendo op\u00e7\u00f5es e configura\u00e7\u00f5es da JVM\n\
\    -Xoss<tamanho>    Definir o tamanho m\u00e1ximo da pilha Java para qualquer encadeamento\n\
\    -Xpd              Carregar as bibliotecas JRE de Determina\u00e7\u00e3o de Problemas\n\
\    -Xquickstart      Aprimorar o tempo de inicializa\u00e7\u00e3o atrasando a compila\u00e7\u00e3o\n\
\    -Xrs              Reduzir a utiliza\u00e7\u00e3o de sinais do S.O.\n\
\    -Xrunhprof[:help]|[:<op\u00e7\u00e3o>=<valor>, ...]\n\
\                      Executar perfil de heap, cpu ou monitor\n\
\    -Xrunjdwp[:help]|[:<op\u00e7\u00e3o>=<valor>, ...]\n\
\                      Carregar bibliotecas de depura\u00e7\u00e3o para depura\u00e7\u00e3o remota\n\
\    -Xss<tamanho>     Definir o tamanho m\u00e1ximo da pilha nativa para qualquer encadeamento\n\
\    -Xverify          Ativar a verifica\u00e7\u00e3o estrita de classes de todos os carregamentos de classes\n\
\    -Xverify:none     Desativar a verifica\u00e7\u00e3o estrita de classes\n\
\    -Xverify:remote   Ativar a verifica\u00e7\u00e3o estrita de classes de carregamentos de classes remotas\n\
\    -Xdebug           Ativar depura\u00e7\u00e3o remota\n\
As op\u00e7\u00f5es -X n\u00e3o s\u00e3o padr\u00e3o e est\u00e3o sujeitas a altera\u00e7\u00f5es sem aviso pr\u00e9vio.\n

