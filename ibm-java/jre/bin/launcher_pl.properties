#
# Main syntax help
#
usage=\n\
Sk\u0142adnia: %1 [-opcje] klasa [arg...]\n\
\           (wykonanie klasy)\n\
\  lub  %1 [-jar] [-opcje] plik_jar [arg...]\n\
\           (wykonanie pliku jar)\n\
\n\
gdzie opcje s\u0105 nast\u0119puj\u0105ce:\n\
\    -cp -classpath <katalogi i pliki zip/jar rozdzielone znakami %2>\n\
\              Ustawienie \u015bcie\u017cki wyszukiwania klas aplikacji i zasob\u00f3w\n\
\    -D<nazwa>=<warto\u015b\u0107>\n\
\              Ustawienie w\u0142a\u015bciwo\u015bci systemowej\n\
\    -verbose[:class|gc|jni]\n\
\              W\u0142\u0105czenie szczeg\u00f3\u0142owych danych wyj\u015bciowych\n\
\    -version  Wypisanie wersji produktu\n\
\    -version:<warto\u015b\u0107>\n\
\              Wymaganie uruchomienia okre\u015blonej wersji\n\
\    -showversion  Wypisanie wersji produktu i kontynuacja\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              W\u0142\u0105czenie/wykluczenie prywatnych \u015brodowisk JRE u\u017cytkownika\n\
\              podczas wyszukiwania wersji\n\
\    -agentlib:<nazwa_biblioteki>[=<opcje>]\n\
\              Za\u0142adowanie rodzimej biblioteki agent\u00f3w <nazwa_biblioteki>, \n\
\              np. -agentlib:hprof. Patrz te\u017c -agentlib:jdwp=help oraz \n\
\              -agentlib:hprof=help\n\
\    -agentpath:<nazwa_\u015bcie\u017cki>[=<opcje>]\n\
\              Za\u0142adowanie rodzimej biblioteki agent\u00f3w, podaj\u0105c pe\u0142n\u0105 \u015bcie\u017ck\u0119\n\
\    -javaagent:<\u015bcie\u017cka_jar>[=<opcje>]\n\
\              Za\u0142adowanie agenta j\u0119zyka programowania Java; \n\
\              patrz java.lang.instrument\n\
\    -? -help  Wypisanie komunikatu pomocy\n\
\    -X        Wypisanie pomocy na temat opcji niestandardowych\n\
\    -splash:<\u015bcie\u017cka_obrazu>  wy\u015bwietla ekran tytu\u0142owy z podanym obrazem\n\
\    -ea[:<nazwa_pakietu>...|:<nazwa_klasy>]\n\
\    -enableassertions[:<nazwa_pakietu>...|:<nazwa_klasy>]\n\
\              W\u0142\u0105czenie asercji\n\
\    -da[:<nazwa_pakietu>...|:<nazwa_klasy>]\n\
\    -disableassertions[:<nazwa_pakietu>...|:<nazwa_klasy>]\n\
\              Wy\u0142\u0105czenie asercji\n\
\    -esa | -enablesystemassertions\n\
\              W\u0142\u0105czenie asercji systemowych\n\
\    -dsa | -disablesystemassertions\n\
\              Wy\u0142\u0105czenie asercji systemowych


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Zezwolenie na stosowanie sekwencji Unicode \
\    -Xlp              Pr\u00f3ba przydzia\u0142u sterty Java za pomoc\u0105 du\u017cych stron\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Sterowanie dzia\u0142aniem czyszczenia pami\u0119ci\n\
\    -Xms<wielko\u015b\u0107>    Ustawienie pocz\u0105tkowej wielko\u015bci sterty Java\n\
\    -Xmx<wielko\u015b\u0107>    Ustawienie maksymalnej wielko\u015bci sterty java\n\
\    -Xnoclassgc       Wy\u0142\u0105czenie czyszczenia pami\u0119ci klas\n\
\    -Xcompactexplicitgc   Wykonanie pe\u0142nego pakowania w ka\u017cdym wymuszonym\n\
\                      czyszczeniu pami\u0119ci (System.gc)\n\
\    -Xnocompactexplicitgc Bez wykonywania pakowania w \u017cadnym wymuszonym \n\
\                      czyszczeniu pami\u0119ci\n\
\    -Xnosigcatch      Wy\u0142\u0105czenie kodu odtwarzania JVM\n\
\    -Xnosigchain      Wy\u0142\u0105cznie \u0142\u0105czenia w \u0142a\u0144cuchy procedur obs\u0142ugi sygna\u0142\u00f3w\n\
\    -Xoptionsfile=<plik> Plik zawieraj\u0105cy opcje i definicje JVM\n\
\    -Xoss<wielko\u015b\u0107>   Ustawienie maksymalnej wielko\u015bci stosu Java dla \n\
\                      wszystkich w\u0105tk\u00f3w\n\
\    -Xquickstart      Poprawa czasu uruchomienia poprzez op\u00f3\u017anienie kompilacji\n\
\    -Xrs              Zmniejszenie wykorzystania sygna\u0142\u00f3w systemu operacyjnego\n\
\    -Xrunhprof[:help]|[:<opcja>=<warto\u015b\u0107>, ...]\n\
\                      Wykonanie profilowania sterty, procesora lub monitora\n\
\    -Xrunjdwp[:help]|[:<opcja>=<warto\u015b\u0107>, ...]\n\
\                      Za\u0142adowanie bibliotek zdalnego debugowania\n\
\    -Xss<wielko\u015b\u0107>    Ustawienie maksymalnej wielko\u015bci rodzimego stosu Java \n\
\                      dla wszystkich w\u0105tk\u00f3w\n\
\    -Xverify          W\u0142\u0105czenie \u015bcis\u0142ego sprawdzania klas podczas \u0142adowania \n\
\                      wszystkich klas\n\
\    -Xverify:none     Wy\u0142\u0105czenie \u015bcis\u0142ego sprawdzania klas\n\
\    -Xverify:remote   W\u0142\u0105czenie \u015bcis\u0142ego sprawdzania klas podczas \u0142adowania \n\
\                      zdalnych klas\n\
\    -Xdebug           W\u0142\u0105czenie zdalnego debugowania\n\
Opcje -X s\u0105 niestandardowe i mog\u0105 ulec zmianie bez powiadomienia.\n

