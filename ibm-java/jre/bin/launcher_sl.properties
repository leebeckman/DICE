#
# Main syntax help
#
usage=\n\
Uporaba: %1 [-options] class [args...]\n\
\           (za izvedbo razreda)\n\
\   ali  %1 [-jar] [-options] jarfile [args...]\n\
\           (za izvedbo datoteke jar)\n\
\n\
kjer mo\u017enosti vklju\u010dujejo:\n\
\    -cp -classpath <imeniki in datoteke zip/jar, lo\u010deni z %2>\n\
\              nastavite pot iskanja za razrede in vire aplikacij\n\
\    -D<name>=<value>\n\
\              nastavite sistemsko lastnost\n\
\    -verbose[:class|gc|jni]\n\
\              omogo\u010di iz\u010drpen izpis\n\
\    -version  natisni razli\u010dico izdelka\n\
\    -version:<value>\n\
\              zahtevaj podano razli\u010dico za zagon\n\
\    -showversion  natisni razli\u010dico izdelka in nadaljuj\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              vklju\u010di/izklju\u010di uporabni\u0161ka zasebna okolja JRE v iskanje razli\u010dice\n\
\    -agentlib:<libname>[=<options>]\n\
\              nalo\u017ei izvirno knji\u017enico agentov <libname>, npr. -agentlib:hprof\n\
\              glejte tudi -agentlib:jdwp=help in -agentlib:hprof=help\n\
\    -agentpath:<pathname>[=<options>]\n\
\              nalo\u017ei izvirno knji\u017enico agentov po celotnem imenu poti\n\
\    -javaagent:<jarpath>[=<options>]\n\
\              nalo\u017ei programerski jezikovni agent Java, glejte java.lang.instrument\n\
\    -? -help  natisni to sporo\u010dilo pomo\u010di\n\
\    -X        natisni pomo\u010d za nestandardne mo\u017enosti\n\
\    -splash:<imagepath>  poka\u017ei predstavitveno okno s podano sliko\n\
\    -ea[:<packagename>...|:<classname>]\n\
\    -enableassertions[:<packagename>...|:<classname>]\n\
\              omogo\u010di trditve\n\
\    -da[:<packagename>...|:<classname>]\n\
\    -disableassertions[:<packagename>...|:<classname>]\n\
\              onemogo\u010di trditve\n\
\    -esa | -enablesystemassertions\n\
\              omogo\u010di sistemske trditve\n\
\    -dsa | -disablesystemassertions\n\
\              onemogo\u010di sistemske trditve\n


#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     dopusti ube\u017eno zaporedje Unicode v argumentih\n\
\    -Xbootclasspath:<imeniki in datoteke zip/jar, lo\u010deni z %2>\n\
\                      nastavite iskalno pot za razrede in vire samodejnega zagona\n\
\    -Xbootclasspath/a:<imeniki in datoteke zip/jar, lo\u010deni z %2>\n\
\                      dodaj na konec poti za razrede samodejnega zagona\n\
\    -Xbootclasspath/p:<imeniki in datoteke zip/jar, lo\u010deni z %2>\n\
\                      dodaj pred potjo za razrede samodejnega zagona\n\
\    -Xcheck:jni       izvedi dodatne kontrole funkcij JNI\n\
\    -Xcheck:nabounds  izvedi dodatne kontrole operacij JNI na poljih\n\
\    -Xcomp            prevedi vse metode ob prvi uporabi (z/samo OS)\n\
\    -Xdisableexplicitgc onemogo\u010di izrecne GC-je\n\
\    -Xdisablejavadump ob napaki uporabi system dump namesto java dump\n\
\    -Xlp              poskusi dodeliti kopico Java z uporabo velikih strani\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      nadzoruj vedenje upravljalnika pomnilnika\n\
\    -Xms<size>        nastavite za\u010detno velikost kopice Java\n\
\    -Xmx<size>        nastavite maksimalno velikost kopice Java\n\
\    -Xnoclassgc       onemogo\u010di spro\u0161\u010danje pomnilnika razreda\n\
\    -Xcompactexplicitgc   za\u017eeni popolno stiskanje v vsakem prisiljenem GC (System.gc)\n\
\    -Xnocompactexplicitgc ne za\u017eeni stiskanja v nobenem GC\n\
\    -Xnosigcatch      onemogo\u010di obnovitveno kodo JVM\n\
\    -Xnosigchain      onemogo\u010di veri\u017eenje nadzornikov signalov\n\
\    -Xoptionsfile=<file> datoteka, ki vsebuje mo\u017enosti JVM, in dolo\u010da\n\
\    -Xoss<size>       nastavite maksimalno velikost sklada Java za vse niti\n\
\    -Xpd              nalo\u017ei knji\u017enice JRE dolo\u010danja te\u017eav\n\
\    -Xquickstart      izbolj\u0161aj zagonski \u010das z zakasnitvijo prevajanja\n\
\    -Xrs              zmanj\u0161aj uporabo signalov OS\n\
\    -Xrunhprof[:help]|[:<option>=<value>, ...]\n\
\                      izvedi profiliranje kopice, cpe ali monitorja\n\
\    -Xrunjdwp[:help]|[:<option>=<value>, ...]\n\
\                      nalo\u017ei knji\u017enice za iskanje napak za oddaljeno iskanje napak\n\
\    -Xss<size>        nastavi maksimalno izvirno velikost sklada za vsako nit\n\
\    -Xverify          omogo\u010di dosledno preverjanje razreda za nalaganje vseh razredov\n\
\    -Xverify:none     onemogo\u010di dosledno preverjanje razreda\n\
\    -Xverify:remote   omogo\u010di dosledno preverjanje razreda oddaljenih nalaganj razredov\n\
\    -Xdebug           omogo\u010di oddaljeno iskanje napak\n\
Mo\u017enosti -X niso standardne in se lahko spremenijo brez obvestila.\n

