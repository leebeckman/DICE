\    -Xverify:remote   \u5bf9\u8fdc\u7a0b\u7c7b\u88c5\u5165\u542f\u7528\u4e25\u683c\u7684\u7c7b\u68c0\u67e5\n\
\    -Xdebug           \u542f\u7528\u8fdc\u7a0b\u8c03\u8bd5\n\
