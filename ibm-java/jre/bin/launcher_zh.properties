classic.xusage= \    -Xargencoding     \u5728 args \u4e2d\u5141\u8bb8\u51fa\u73b0 Unicode \u8f6c\u4e49\u5e8f\u5217\n\
\    -Xbootclasspath:<directories and zip/jar files separated by %2>\n\
\                      \u4e3a\u5f15\u5bfc\u7a0b\u5e8f\u7c7b\u548c\u8d44\u6e90\u8bbe\u7f6e\u641c\u7d22\u8def\u5f84\n\
\    -Xbootclasspath/a:<directories and zip/jar files separated by %2>\n\
\                      \u9644\u52a0\u81f3\u5f15\u5bfc\u7a0b\u5e8f\u7c7b\u8def\u5f84\u7684\u672b\u7aef\n\
\    -Xbootclasspath/p:<directories and zip/jar files separated by %2>\n\
\                      \u524d\u7f6e\u4e8e\u5f15\u5bfc\u7a0b\u5e8f\u7c7b\u8def\u5f84\u7684\u524d\u7aef\n\
\    -Xcheck:jni       \u5bf9 JNI \u529f\u80fd\u6267\u884c\u9644\u52a0\u68c0\u67e5\n\
\    -Xcheck:nabounds  \u5bf9 JNI \u6570\u7ec4\u64cd\u4f5c\u6267\u884c\u9644\u52a0\u68c0\u67e5\n\
\    -Xcomp            \u7b2c\u4e00\u6b21\u4f7f\u7528\u65f6\u7f16\u8bd1\u6240\u6709\u65b9\u6cd5\uff08\u4ec5 z/OS\uff09\n\
\    -Xdisableexplicitgc \u7981\u7528\u663e\u5f0f GC\n\
\    -Xdisablejavadump \u5f53\u51fa\u73b0\u9519\u8bef\u65f6\u4f7f\u7528\u7cfb\u7edf\u8f6c\u50a8\u800c\u4e0d\u662f java \u8f6c\u50a8\n\
\    -Xlp              \u5c1d\u8bd5\u4f7f\u7528\u5927\u9875\u5206\u914d Java \u5806\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      \u63a7\u5236\u5783\u573e\u6536\u96c6\u5668\u884c\u4e3a\n\
\    -Xms<size>        \u8bbe\u7f6e\u521d\u59cb Java \u5806\u5927\u5c0f\n\
\    -Xmx<size>        \u8bbe\u7f6e\u6700\u5927 Java \u5806\u5927\u5c0f\n\
\    -Xnoclassgc       \u7981\u7528\u7c7b\u5783\u573e\u6536\u96c6\n\
\    -Xcompactexplicitgc   \u5728\u6bcf\u4e2a\u5f3a\u5236 GC\uff08System.gc\uff09\u4e2d\u8fd0\u884c\u5b8c\u5168\u538b\u7f29\n\
\    -Xnocompactexplicitgc \u4e0d\u8981\u5728\u4efb\u4f55\u5f3a\u5236 GC \u4e2d\u8fd0\u884c\u538b\u7f29\n\
\    -Xnosigcatch      \u7981\u7528 JVM \u6062\u590d\u4ee3\u7801\n\
\    -Xnosigchain      \u7981\u7528\u4fe1\u53f7\u5904\u7406\u7a0b\u5e8f\u94fe\u63a5\n\
\    -Xoptionsfile=<file> \u5305\u542b JVM \u9009\u9879\u548c\u5b9a\u4e49\u7684\u6587\u4ef6\n\
\    -Xoss<size>       \u4e3a\u4efb\u610f\u7ebf\u7a0b\u8bbe\u7f6e\u6700\u5927 Java \u5806\u6808\u5927\u5c0f\n\
\    -Xpd              \u88c5\u5165\u95ee\u9898\u786e\u5b9a JRE \u5e93\n\
\    -Xquickstart      \u901a\u8fc7\u5ef6\u8fdf\u7f16\u8bd1\u52a0\u5feb\u542f\u52a8\u65f6\u95f4\n\
\    -Xrs              \u51cf\u5c11 OS \u4fe1\u53f7\u7684\u4f7f\u7528\n\
\    -Xrunhprof[:help]|[:<option>=<value>, ...]\n\
\                      \u6267\u884c\u5806\u3001cpu \u6216\u76d1\u89c6\u5668\u6982\u8981\u6587\u4ef6\u7f16\u5236\n\
\    -Xrunjdwp[:help]|[:<option>=<value>, ...]\n\
\                      \u88c5\u5165\u8c03\u8bd5\u5e93\u4ee5\u8fdb\u884c\u8fdc\u7a0b\u8c03\u8bd5\n\
\    -Xss<size>        \u4e3a\u4efb\u610f\u7ebf\u7a0b\u8bbe\u7f6e\u6700\u5927\u672c\u673a\u5806\u6808\u5927\u5c0f\n\
\    -Xverify          \u5bf9\u6240\u6709\u7c7b\u88c5\u5165\u542f\u7528\u4e25\u683c\u7684\u7c7b\u68c0\u67e5\n\
