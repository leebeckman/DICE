#
# Main syntax help
#
usage=\n\
\u7528\u6cd5\uff1a%1 [-options] class [args...]\n\
\           \uff08\u6267\u884c\u7c7b\uff09\n\
\   \u6216  %1 [-jar] [-options] jarfile [args...]\n\
\           \uff08\u6267\u884c jar \u6587\u4ef6\uff09\n\
\n\
\u5176\u4e2d\u9009\u9879\u5305\u62ec\uff1a\n\
\    -cp -classpath <\u76ee\u5f55\u548c ZIP/JAR \u6587\u4ef6\u7531 %2 \u5206\u9694>\n\
\              \u4e3a\u5e94\u7528\u7a0b\u5e8f\u7c7b\u548c\u8d44\u6e90\u8bbe\u7f6e\u641c\u7d22\u8def\u5f84\n\
\    -D<name>=<value>\n\
\              \u8bbe\u7f6e\u7cfb\u7edf\u5c5e\u6027\n\
\    -verbose[:class|gc|jni]\n\
\              \u542f\u7528\u8be6\u7ec6\u8f93\u51fa\n\
\    -version  \u6253\u5370\u4ea7\u54c1\u7248\u672c\n\
\    -version:<value>\n\
\              \u8981\u6c42\u8fd0\u884c\u6307\u5b9a\u7684\u7248\u672c\n\
\    -showversi\u6253\u5370\u4ea7\u54c1\u7248\u672c\u5e76\u7ee7\u7eed\n\
\    -jre-restr\u6253\u5370\u4ea7\u54c1\u7248\u672c\u5e76\u7ee7\u7eed\n\
\              \u7248\u672c\u641c\u7d22\u4e2d\u5305\u542b/\u6392\u9664\u7528\u6237\u4e13\u7528 JRE\n\
\    -agentlib:<libname>[=<options>]\n\
\              \u88c5\u5165\u672c\u673a\u4ee3\u7406\u7a0b\u5e8f\u5e93\uff0c\u4f8b\u5982\uff0c-agentlib:hprof\n\
\              \u53e6\u8bf7\u53c2\u9605\uff0c-agentlib:jdwp=help \u548c -agentlib:hprof=help\n\
\    -agentpath:<pathname>[=<options>]\n\
\              \u4f7f\u7528\u5b8c\u5168\u8def\u5f84\u540d\u88c5\u5165\u672c\u673a\u4ee3\u7406\u7a0b\u5e8f\u5e93\n\
\    -javaagent:<jarpath>[=<options>]\n\
\              \u88c5\u5165 Java \u7f16\u7a0b\u8bed\u8a00\u4ee3\u7406\u7a0b\u5e8f\uff0c\u8bf7\u53c2\u9605 java.lang.instrument\n\
\    -? -help  \u6253\u5370\u6b64\u5e2e\u52a9\u6d88\u606f\n\
\    -X        \u6253\u5370\u6709\u5173\u975e\u6807\u51c6\u9009\u9879\u7684\u5e2e\u52a9\n\
\    -splash:<imagepath>  \u663e\u793a\u5177\u6709\u6307\u5b9a\u56fe\u50cf\u7684\u542f\u52a8\u5c4f\u5e55\n\
\    -ea[:<packagename>...|:<classname>]\n\
\    -enableassertions[:<packagename>...|:<classname>]\n\
\              \u542f\u7528\u65ad\u8a00\n\
\    -da[:<packagename>...|:<classname>]\n\
\    -disableassertions[:<packagename>...|:<classname>]\n\
\              \u7981\u7528\u65ad\u8a00\n\
\    -esa | -enablesystemassertions\n\
\              \u542f\u7528\u7cfb\u7edf\u65ad\u8a00\n\
\    -dsa | -disablesystemassertions\n\
\              \u7981\u7528\u7cfb\u7edf\u65ad\u8a00\n


